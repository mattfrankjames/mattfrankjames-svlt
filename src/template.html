<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <meta
      name="description"
      content="The personal site of Matt James, a dad, husband, cylist and web developer from Saint Louis, Missouri"
    />

    %sapper.base%

    <link rel="preload" as="style" onload="this.rel='stylesheet'" href="global.css" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;600&display=swap"
      rel="preload"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link rel="preload" as="style" onload="this.rel='stylesheet'" href="highlight.css" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="preload"
      as="style"
      onload="this.rel='stylesheet'"
		/>

			</script>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.ico" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
